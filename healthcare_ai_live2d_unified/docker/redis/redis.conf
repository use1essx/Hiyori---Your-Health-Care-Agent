# Redis Configuration for Healthcare AI V2
# Optimized for caching and session storage

# Network
bind 0.0.0.0
port 6379
timeout 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass ""

# Logging
loglevel notice

# Performance
tcp-keepalive 300
tcp-backlog 511
